<!DOCTYPE html>
<html>
<head>
  <title>Too Heavy!</title>
  <script type="module">
    import { Injector } from "./js/core/Injector.js";
    import { Dom } from "./js/core/Dom.js";
    import { RootUi } from "./js/ui/RootUi.js";
    window.addEventListener("load", () => {
      const injector = new Injector(window);
      const dom = injector.get(Dom);
      const rootUi = dom.spawnController(document.body, RootUi);
    });
  </script>
  <style>
    html {
      overflow: hidden;
    }
    body {
      margin: 0;
    }
    .hidden {
      display: none;
    }
    .RootUi {
      position: relative;
    }
    .RootUi > .error {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      background-color: #800;
      color: #fff;
      font-family: monospace;
      padding: 1em;
      white-space: pre;
    }
    .CanvasUi {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
</body>
</html>
